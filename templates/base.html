<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/stylesheets/styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>

        {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        <div class="auth-navbar">
            {% if not g.user %}
                <a class="btn btn-primary" href="{{url_for('handle_signup')}}">Sign Up</a>
                <a class="btn btn-primary" href="{{url_for('handle_login')}}">Log In</a>
            {% else %}
                <h2 class="display-2">{{g.user.get_full_name()}}</h2>
                <a class="btn btn-primary" href="{{url_for('homepage')}}">Home</a>
                <a class="btn btn-secondary" href="{{url_for('show_profile_info')}}">Profile Information</a>

                <form action="{{url_for('add_restaurants_to_db')}}", method="post">
                    <label for="search-field">Search: </label>
                    <input type="text" class="form-control" id="search-field" name="query" placeholder="Ex. burger" required>
                    <label for="zip-code-field">Zip code (5 digits): </label>
                    <input type="number" class="form-control" id="zip-code-field" name="zip_code" min="10000" max="99999">
                    <button class="btn btn-light">Search for Restaurants</button>
                </form>

                <a class="btn btn-dark" href="{{url_for('handle_logout')}}">Log Out</a>
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
